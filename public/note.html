<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="signout" id="signout">
        <button><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
    <div class="container">
        <div class="user_details">
            <!-- done -->
        </div>
    </div>

    <div class="note-form">
        <div class="form">
            <input type="text" id="user_note" placeholder="Type a note..." />
            <button id="add_note">Add</button>
        </div>

        <div class="form-edit hide">
            <input type="text" id="edit_note_input" placeholder="Type New Note..." />
            <button id="edit_note">Edit</button>
        </div>

    </div>

    <!-- notes section -->
    <div class="notes">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="note.js"></script>
</body>

</html>
