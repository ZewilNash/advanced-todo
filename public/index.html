<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <span class="toast"></span>
    <div class="form signup hide">
        <div class="to-login"><i class="fa-solid fa-angle-right"></i></div>
        <div class="header">
            <img src="./noty.png" alt="">
        </div>

        <div class="user_image">
            <label for="user_image"><i class="fa-solid fa-plus"></i></label>
            <input type="file"  name="user_image" id="user_image">
        </div>

        <div class="first_name">
            <label for="first_name">First Name</label>
            <input type="text"  name="first_name" id="first_name">
        </div>
        
        <div class="last_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        
        <div class="cpnfirm_pass">
            <label for="cpnfirm_pass">Confirm Password</label>
            <input type="password" name="cpnfirm_pass" id="cpnfirm_pass">
        </div>

        <div class="submit">
            <button id="signup">Signup</button>
        </div>

        <div class="signup_options">
            <button id="google_btn"><i class="fa-brands fa-google"></i><span>Signup with google</span></button>
            <button id="facebook_btn"><i class="fa-brands fa-facebook"></i><span>Sign up with facebook</span></button>
        </div> -->
        
    </div>

    <!-- form login  -->

    <div class="form login">
        <div class="to-signup"><i class="fa-solid fa-angle-left"></i></div>
        <div class="header">
            <img src="./noty.png" alt="">
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        
        <div class="submit">
            <button id="login">Login</button>
        </div>

        <div class="forget-pass">
            <span>Forgot password</span>
            <span id="forget_pass">click here</span>
        </div>
        
    </div>

    <!-- forget pass form -->

    <div class="form forgetPass hide">
        <div class="to-login"><i class="fa-solid fa-angle-right"></i></div>
        <div class="header">
            <img src="./noty.png" alt="">
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        
        <div class="submit">
            <button id="forget_pass_submit">Submit</button>
        </div>

    </div>

    <!-- final step forrget pass -->

    <div class="form forgetPass final-step hide">
        <div class="to-forgetpass"><i class="fa-solid fa-angle-left"></i></div>
        <div class="header">
            <img src="./noty.png" alt="">
        </div>

        <div class="new-pass">
            <label for="password">New Password</label>
            <input type="password" name="password" id="new-password">
        </div>
        <div class="password">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="confirm-new-password">
        </div>
        
        <div class="submit">
            <button id="forget_pass_final_submit">Submit</button>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="code.js"></script>
</body>
</html>
